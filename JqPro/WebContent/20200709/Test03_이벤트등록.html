<script type="text/javascript">
	// JavaScript로 각 요소에 대한 이벤트 일괄등록
	$(function() {
		// document.getElementsByTagName('p').addEventListener('click', proc);
		
		$('p').on('click', function() {
			$(this).css('font-size', '+=3px');
		})
	})
	// function proc() {}
	
</script>

<body>

	<div class="box">
		<h2>1. 이벤트 등록</h2>
		- 각 요소에 이벤트 연결 <strong>(JavaScript방식)</strong><br>
		=> &lt;p onclick="proc(this)"&gt;&lt;/p&gt;<br><br>
		- p 태그에 대한 이벤트 일괄등록 <strong>(JavaScript방식)</strong><br>
		=> document.getElementsByTagName('p').addEventListener('click', proc);<br><br>
		- $('p').on('click', function() { }) <strong>(jQuery방식)</strong><br><br>
