<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr 속성 설정</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
	img {
		width : 150px;
		height : 150px;
	}
</style>
<script type="text/javascript">
	$(function() {
		
		
		
		
		
		// $('img').attr('title', 'korea');
		
		$('img').attr('title', function() {
			// 이미지의 src속성값 가져오기
			srcValue = $(this).attr('src');
			// src속성값에서 이름부분 추출하기(시작부분의 index와 끝부분의 index를 구하여 substring으로 추출)
			startIdx = srcValue.lastIndexOf("/");
			endIdx = srcValue.lastIndexOf(".");
			
			// 시작부분은 /를 기준으로 시작하기 때문에 + 1를 해주어서 원하는 값을 추출
			titleValue = srcValue.substring(startIdx + 1, endIdx);
			
			// 추출된 이름으로 title속성 부여하기
			return titleValue;
		})
		
		$('img').on('click', function() {
			$(this).removeAttr('title');
		})
	})
</script>
</head>
<body>

	<div class="box">
		<h2>1. attr : 속성 값 설정</h2>
		- attr(name, value);<br>
		- attr(name, function);<br>
		- 이미지의 src속성값 가져오기<br>
		- src속성값에서 이름부분 추출하기<br>
		- 추출된 이름으로 title속성 부여하기<br>
		
		<div id="result1">
			<img src="../images/가구1.jpg">
			<img src="../images/가구2.jpg">
			<img src="../images/가구3.jpg">
		</div>
	</div>
</body>
</html>
