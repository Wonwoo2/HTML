<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Effect 효과</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
img {
	width : 150px;
	height : 150px;
}
.box div {
	height : 250px;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#show').on('click', function() {
			$('img').show(5000, "swing", function() {
				alert("라이언이다");
			});
		});
		
		$('#hide').on('click', function() {
			$('img').hide(500, "linear", function() {
				alert("라이언 숨었다");
			});
		});
		
		$('#toggle').on('click', function() {
			$('img').toggle("fast");
		})
		
		$('#slUp').on('click', function() {
			$('img').slideUp(1000);
		})
		
		$('#slDown').on('click', function() {
			$('img').slideDown(1000);
		})
		
		$('#slToggle').on('click', function() {
			$('img').slideToggle();
		})
		
		$('#fadeIn').on('click', function() {
			$('img').fadeIn(1000);
		})
		
		$('#fadeOut').on('click', function() {
			$('img').fadeOut(500);
		})
		
		$('#fadeTo').on('click', function() {
			$('img').fadeTo(1000, 0.5);
		})
		
		$('#fadeToggle').on('click', function() {
			$('img').fadeToggle(1000);
		})
		
	})
</script>
</head>
<body>

	<div class="box">
		<h2>1. effect</h2>
		<input id="show" type="button" value="show">
		<input id="hide" type="button" value="hide">
		<input id="toggle" type="button" value="toggle">
		<input id="slUp" type="button" value="slideUp">
		<input id="slDown" type="button" value="slideDown">
		<input id="slToggle" type="button" value="slideToggle">
		<input id="fadeIn" type="button" value="fadeIn">
		<input id="fadeOut" type="button" value="fadeOut">
		<input id="fadeTo" type="button" value="fadeTo">
		<input id="fadeToggle" type="button" value="fadeToggle">
		<div id="result1">
			<img src="../images/라이언배경.jpg" alt="라이언">
		</div>
	</div>
</body>
</html>
