<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind_delegate</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	$(function() {
		/* $('input[value=버튼1]').on('click', function() {
			$('')
		}); */
		$('.btn').on('click', function() {
			$('<input>', {
				'type' : 'button',
				'class' : 'btn',
				'value' : '새로운 버튼'
			}).appendTo('#result1');
		});
		
		$('.cd2').on('click', '.btn2', function() {
			$('<input>', {
				'type' : 'button',
				'class' : 'btn2',
				'value' : '새로운 버튼'
			}).appendTo('#result2');
		});
		
		// bind 형식 off 메서드
		$('#bindOff').on('click', function() {
			$('.btn').off('click');
		});
		
		// delegate 형식 off 메서드
		$('#delOff').on('click', function() {
			$('.cd2').off('click');
		});
	});
</script>
</head>
<body>

	<div class="box">
		<h2>1. bind형식의 on</h2>
		- 새롭게 생성되는 이벤트 헨들러가 적용되지 않는다.<br>
		<div class="cd">
			<input class="btn" type="button" value="버튼1">
		</div>
		
		<input id="bindOff" type="button" value="해제"><br>
		<div class="cd" id="result1"></div>
	</div>
	
	<div class="box">
		<h2>1. delegate형식의 on</h2>
		- 실행 전에 생성된 요소나 새롭게 생성되는 요소에도 같은 이벤트 헨들러가 적용되도록 한다.<br>
		<div class="cd2">
			<input class="btn2" type="button" value="버튼1">
		</div>
		
		<input id="delOff" type="button" value="해제"><br>
		<div class="cd2" id="result2"></div>
	</div>
</body>
</html>
