<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CoffeeList</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
img {
	width : 200px;
	height : 200px;
}
</style>
<script type="text/javascript">
	$(function() {
		$('a').on('click', function() {
			event.preventDefault();
			
			// href의 속성 값을 가져온다
			aImgValue = $(this).attr('href');
			
			// 이미지 파일의 이름을 추출한다.
			idxValue = aImgValue.lastIndexOf("/");
			imgStr = aImgValue.substring(idxValue, aImgValue.length);
			
			// 현재 이미지가 사라진다.
			$('img').hide(500, function() {
				// 새로운 이미지가 나타난다.
				$('img').attr('src', '../images' + imgStr);
				$('img').show(1000);
			})
		})
	})
</script>
</head>
<body>

	<div class="box">
		<h2>1. 커피 리스트</h2>
		<ul>
			<li><a href="../images/아메리카노.jpg">아메리카노</a></li>
			<li><a href="../images/에스프레소.jpg">에스프레소</a></li>
			<li><a href="../images/카라멜마키아또.jpg">카라멜마키아또</a></li>
			<li><a href="../images/카페라떼.jpg">카페라떼</a></li>
		</ul>
		<div id="result1">
			<img src="../images/spongebob.png" alt="">
		</div>
	</div>
</body>
</html>
