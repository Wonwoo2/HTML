<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>진행 중인 이벤트</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
img {
	width : 100px;
	height : 100px;
	margin : 10px;
	border-radius : 50%;
}

.box {
	width : 80%;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#start').on('click', function() {
			a = setInterval(function() {
				$('.im:first').appendTo('#result1');
			}, 1000);
			
			$('.im').css('border', 'none');
			 $(this).hide();
		})
		
		$('#stop').on('click', function() {
			clearInterval(a);
			
			len = $('.im').length;
			rand = Math.floor(Math.random() * len);
			
			$('.im:eq(' + rand + ')').css('border', '2px solid red');
			
			$('#start').show();
		})
	})
</script>
</head>
<body>

	<div class="box">
		<h2>1. 진행중인 이벤트</h2>
		- 시작버튼 클릭시 1초마다 한 번씩 이미지를 회전시킨다.<br>
		- 시작버튼을 클릭하고 난후 시작버튼은 안보임으로 설정한다.<br>
		- 종료버튼 클릭시 이미지 갯수만큼 랜덤을 이용해서 당첨된 물품에 테두리를 부여한다 .<br> 
		- 이때 시작버튼은 다시 보임으로 설정한다.<br>
		- 다시 시작버튼 클릭할때는 테두리를 삭제하고 반복해서 실행한다.<br>  
		
		<input id="start" type="button" value="시작">
		<input id="stop" type="button" value="종료">
		<div id="result1">
			<img class="im" src="../images/가구1.jpg" alt="가구1">
			<img class="im" src="../images/가구2.jpg" alt="가구2">
			<img class="im" src="../images/가구3.jpg" alt="가구3">
			<img class="im" src="../images/식품1.jpg" alt="식품1">
			<img class="im" src="../images/식품2.jpg" alt="식품2">
		</div>
	</div>
</body>
</html>
