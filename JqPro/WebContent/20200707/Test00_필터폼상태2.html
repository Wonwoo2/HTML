<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터 폼 상태</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	$(function() {
		// $('input[type=button]').on('click', function() { }) ==> button 타입이 하나일 때 사용
		$('input:button').on('click', function() {		// button 타입이 하나일 때 사용
			a = "";
			
			$.each($(':checkbox:checked'), function() {
				// :checkbox:checked[i]
				// $(p), $(this)
				// p, this (돔 객체 변수)
				
				a += $(this).val() + " ";
			})
			
			// a += $(':checkbox:checked').val();
			// alert(a);
			$('#result1 div').html(a);
			
		});
		
		$('select').on('change', function() {
			// $('#spring option:seleted')
			
			// $("대상").each(function() { })
			// $('option:selected').each(function() {})
			
			// $.each("대상", function() { })
			a = "";
			$.each($('option:selected', this), function() {
				a += $(this).val() + "<br>"
			});
			
			$('#result2 div').html(a);
		});
		
	})
</script>
</head>
<body>
	<div class="box">
		<h2>1. 필터 폼상태 : checked</h2>
		<div id="result1">
			<form>
				취 미 : <input type="checkbox" name="hobby" value="여행" checked >여행
					<input type="checkbox" name="hobby" value="장기">장기 
					<input type="checkbox" name="hobby" value="바둑">바둑 
					<input type="checkbox" name="hobby" value="독서">독서 
					<input type="checkbox" name="hobby" value="낚시">낚시
					<br><br> 
					<input type="button" value="전송">
			</form>		
			<div></div>
		</div>
	</div>
	<div class="box">
		<h2>2. 필터 폼상태 : selected</h2>
		- multiple : 여러 개를 선택<br>
		- size : 보여지는 option의 갯수<br>
		- select option:selected<br>
		- select에 change 이벤트<br>
		<div id="result2">
			<form>
				봄소식 : <select name="spring" id="spring" multiple size="6">		<!-- multiple은 여러개가 보이게 하는 것, size는 보이는 갯수를 지정 -->
					<option>개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected>벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
			</form>
			<div></div>
		</div>
	</div>
</body>
</html>
