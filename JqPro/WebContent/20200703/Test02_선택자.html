<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
span {
	color : black;
	background : #f6d9f3;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#btn1').on('click', function() {
			// h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
			$('.box1 h2#sel>a').css('border', '2px solid red')
			
			// h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경
			$('.box1 h2#sel a').css('background', 'yellow');
		})
		
		$('#btn2').on('click', function() {
			// span태그의 배경색 변경- yellow
			$('.box2 span').css('background', 'yellow');
			
			// div의 모든 후손중  span 태그의 테두리  - red
			$('.box2 div span').css('border', '2px solid red');
			
			// div의 바로 다음 자식 span태그의 테두리  - blue
			$('.box2 div > span').css('border', '2px solid blue');

		})
	})
</script>
</head>
<body>
	<div class="box box1">
		<h2>1. 선택자</h2>
		- 후손 <br>
		- 자식 <br>
		<h2 id="sel">문단 안에 <a>링크</a>태그가 있다
		두번째 <span><a>링크</a></span>은 후손이다
		</h2>
		<input id="btn1" type="button" value="확인">
		<div id="result1"></div>
	</div>
	
	<div class="box box2">
		<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>

		<div>
			이 디비젼에도 <span>스팬</span> 엘리먼트가 있다
			<p>
				디비젼의 내부 문단의 <span>스팬</span> 엘리먼트이다
			</p>

			<div>
				<p>
					내부 디비젼의 다시 문단 속 아주 <strong>깊은곳에 </strong> <em> 숨어있는 </em> <span>스팬</span>
					엘리먼트도 있다
				</p>
			</div>
		</div>

		<input id="btn2" type="button" value="확인">
	</div>
</body>
</html>
