<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형제 선택자</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	$(function() {
		
		$('#btn1').on('click', function() {
			// h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
			$('h3 ~ p').css({
				'background' : 'yellow',
				'width' : '100px',
				'text-align' : 'center'
			});
			
		    // h3 다음의 첫번째 형제의 글자를 굵게, 크게  : font-weight
		    $('h3 + p').css({
		    	'font-weight' : 'bold',
		    	'font-size' : '1.5em'
		    });
		})
	})
</script>
</head>
<body>

	<div class="box">
		<h2>형제 선택자</h2>
		- $('h3 + p') : h3태그의 뒤에 있는 하나의 형제 태그를 선택<br>
		- $('h3 ~ p') : h3태그의 뒤에 있는 모든 형제 태그를 선택<br><br>
		<p>형제 선택자 에 대하여</p>
		<h3>꼬마버스 타요 가족을 소개 합니다</h3>
		<p>타요</p>
		<p>로기</p>
		<p>라니</p>
		<p>가니</p>

		<input id="btn1" type="button" value="확인">
	</div>
</body>
</html>
