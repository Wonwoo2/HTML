<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택 변수</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	$(document).ready(function() {
		// 전체 배경색을 변경
		$("*").css('background', 'yellow');
		
		// #result1의 배경색을 변경
		$("#result1").css('background', 'red');
		
		// h1요소의 글자색을 파랑으로 변경
		$("h1").css('color', 'blue');
		
		// id가 para인 요소의 글자색은 녹색
		$("#para").css('color', 'green');
		
		// class가 sample요소의 글자색은 빨강
		$(".sample").css('color', 'red');
	})
</script>
</head>
<body>

	<div class="box">
		<h2>1. 각 요소를 선택하여 style변경</h2>
		- 전체 선택 : $("*")
		- tag 선택 : $("태그이름")
		- id 선택 : $("#아이디이름")
		- class 선택 : $(".class이름")
		
		<div id="result1">
			<h1>제목입니다</h1>
			<h2 id="para">작은 제목입니다.</h2>
			<h3 class="sample">샘플입니다.</h3>
		</div>
	</div>
</body>
</html>
