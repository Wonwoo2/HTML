<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>컨텍스트</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	function proc1() {
		// 전체 p를 선택
		$('p').css('color', 'blue');
	}
	
	function proc2() {
		// 1번째 form의 p 선택
		$('p', document.forms[1]).css('font-size', '2.0em');
	}
	
	$(function() {
		$('.box div').on('click', function() {
			// this는 현재 동작을 실행하는 객체
			// click을 하는 div가 this다
			
			cr = Math.floor(Math.random() * 256);
			cg = Math.floor(Math.random() * 256);
			cb = Math.floor(Math.random() * 256);
			$('p', this).css('color', `rgb(${cr}, ${cg}, ${cb})`);
		})
	})
</script>
</head>
<body>

	<div class="box">
		<h2>컨텍스트</h2>
		- $(선택자, 컨텍스트) : 컨텍스트 범위에서 선택자를 검색<br>
		- $('p') ==> 전체 p태그 선택
		- $('p', document.forms[2]) ==> 범위지정하여 선택
		- $('p', this) ==> 수행중인 this에 대하여 선택
		<input type="button" value="모든p선택" onclick="proc1()">
		<input type="button" value="1번째 form의 p선택" onclick="proc2()">
		<div id="result1"></div>
		
		<div>
			<p>ㅋㄹㄴ가 없는 행복한 세상</p>
		</div>

		<form>
			<p>오늘은 목요일 내일은 금요일</p>
		</form>

		<form>
			<p>여기는 from</p>
		</form>

		<form>
			<p>무궁화 꽃이 피었습니다</p>
		</form>

		<div>
			<p>이쁜 사람 다 나와라</p>
		</div>
	</div>
	
	
</body>
</html>
