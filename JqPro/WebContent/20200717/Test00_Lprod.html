<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MVC 패턴으로 Json 데이터가져오기</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	$(function() {
		$('input:button').on('click', function() {
			
			// url은 Servlet 매핑
			$.getJSON('/JqPro/LprodServlet', function(res) {
				code = "";
				$.each(res, function(i) {
					code += "<p>아이디 : " + res[i].id + "</p>";
					code += "<p>제품코드 : " + res[i].gu + "</p>";
					code += "<p>제품명 : " + res[i].name + "</p>";
					code += "<br>";
				});
				$('#result1').html(code);
			});
		});
	});
</script>
</head>
<body>

	<div class="box">
		<h2>1. MVC 패턴으로 Json 데이터 가져오기</h2>
		<input type="button" value="확인">
		<div id="result1"></div>
	</div>
</body>
</html>
