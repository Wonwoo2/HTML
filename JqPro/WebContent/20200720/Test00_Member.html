<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member Join Form</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.container{
	border: 5px solid lightgray;
}
.form-control{
	width : 50%;
}
.btn{
	margin: 10px;
}
#submit{
	background-color: lightblue;
}
#submit, #reset{
	border-radius : 25%;
	width : 150px;
}
#idInput, #chkBtn, #search, #zipCode{
	display : inline;
}
#search, #chkBtn{
	border-radius : 35%;
	width : 100px;
	border: 2px solid lightgray;
	background: white;
	color: blue;
}
#chkBtn{
	margin-left: 10px;
}
#addr1, #addr2{
	width : 90%;
}
</style>

</script>

<body>

		<div class="container">
			<h2>회원가입</h2>
			<form class="form-horizontal" action="/action_page.php">
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">아이디:</label>
					<div class="col-sm-10">
						<input id="idInput" type="email" class="form-control" id="email" placeholder="Enter id" name="id">
						<input id="chkBtn" type="button" value="중복검사">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">이름:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter name" name="name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">생년월일:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter reg" name="reg">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">비밀번호:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">연락처:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter tel" name="tel">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">이메일:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">우편번호:</label>
					<div class="col-sm-10">
						<input id="zipCode" type="email" class="form-control" id="email" placeholder="Enter zipCode" name="zipCode">
						<input id="search" type="button" value="번호검색">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">주소:</label>
					<div class="col-sm-10">
						<input id="addr1" type="email" class="form-control" id="email" placeholder="Enter addr1" name="addr1">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">상세주소:</label>
					<div class="col-sm-10">
						<input id="addr2" type="email" class="form-control" id="email" placeholder="Enter addr2" name="addr2">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="submit" type="submit" class="btn btn-default">제출</button>
						<button id="reset" type="reset" class="btn btn-default">초기화</button>
					</div>
				</div>
			</form>
		</div>
</body>
</html>
