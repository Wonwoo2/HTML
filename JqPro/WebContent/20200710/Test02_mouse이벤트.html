<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		height: 200px;
		width : 200px;
	}
	#show{
		display : none;
	}
</style>
<script>
	$(function(){
		
		$(document).on('mousemove', function(){
			x = event.pageX;
			y = event.pageY;
			
			res = `x=${x}, y=${y}`;
			$('#result1').html(res);
			
			//x좌표와 y좌표가 동시에 200, 200이면 이미지를 생성해서 .box1에 추가
			if(x == 200 && y == 200){
				$('<img>', {
					'src' : '../images/페페1.png',
					'width' : '100px',
					'height' : '100px'
			}).appendTo(".box1");
				
// 				$("<img src='../images/페페1.png' width='100px' height='100px' ");
			}
		})
		
		$('.img1').on('dblclick', function(){
			$(this).hide();
			
			if( $('.img1:visible').length < 1){
 				$('#show').show();;
				
			}
		})
		
		$('#show').on('click', function(){
				$('.img1').show();
				$(this).hide();
			
		})
		
		// $('img').hover(function(){ }, function(){ })
		
		$('.img1').on('mouseover', function(){
			//이미지변경 - 원래이미지를 정장 한 후
			vsrc = $(this).attr('src');
			vsrc2 = $(this).attr('src2');
			$(this).attr('src', vsrc2);
		})
		$('.img1').on('mouseout', function(){
			$(this).attr('src', vsrc);
		})
	})
</script>
</head>
<body>

	<div class="box box1">
		<h2>1. mousemove</h2>
		마우스를 움직이면 좌표값 얻어서 출력
		<div id="result1"></div>
	</div>
	
	<div class="box box2">
		<h2>2. mousemove</h2>
		mouseover, : 다른 이미지로 변경<br> 
	    mouseout.  : 원래이미지 로 돌아옴<br>
	    dblclick   : 이미지 사라짐 <br>
	    button     : 초기상태 안보임 <br>
                 이미지가 모두 사라자면  보여짐 <br>
		
		
		<div id="result2">
			<img class="img1" src="../images/페페.png" src2="../images/펭귄.jpg">
			<img class="img1" src="../images/페페1.png" src2="../images/호랑이.jpg">
			<img class="img1" src="../images/페페2.png" src2="../images/코알라.jpg">
			<img class="img1" src="../images/페페3.png" src2="../images/사자.jpg">
			<img class="img1" src="../images/페페4.png" src2="../images/사자2.jpg">
			
		</div>
		<input id="show" type="button" value="보이기">
	</div>
	

</body>
</html>
