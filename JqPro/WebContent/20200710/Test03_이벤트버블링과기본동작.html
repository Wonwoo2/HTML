<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../JS/jquery-3.5.1.min.js"></script>

<script>
	$(function(){
		$('#link').on('click', function(){
			// a태그 클릭시 나이를 입력받아 15미만이면 페이지 이동 금지
			
			age = prompt("나이를 입력하세요");
			
			if(age < 15){
				event.preventDefault();
				alert("접근금지 입니다.");
			}
			
		})
		
		$('#result2 span').on('click', function(){
			$(this).css('background', 'lightblue');
			event.stopPropagation();
		})
		
		$('#result2 h1').on('click', function(){
			$(this).css('background', 'green');
		})
		
		

// 		button 요소 클릭시  배경색 설정.
			$('#result3 button').on('click', function(){
				$(this).css('background', 'lightblue');
				event.stopPropagation();
			})
// 		span요소 클릭시 테두리 변경. 
			$('#result3 span').on('click', function(){
				$(this).css('border', '4px solid blue');
				return false;
			})
// 		div요소 클릭시 Hello~글자를 추가 . 
			$('#result3 div').one('click', function(){
				
				$(this).append("Hello~");
			})
		
		
		
	});
</script>
<style>
	#result3 div{
		width : 300px;
		height: auto;
		background: pink;
		padding: 10px;
		margin : 10px;
		word-wrap : break-word;
	}
	#result3 span{
		display : inline-block;
		width : 150px;
		height: 100px;
		background: yellow;
		padding: 20px;
	}
	
</style>
</head>
<body>

	<div class="box">
		<h2>1. preventDefault</h2>
		요소의 기본 이벤트 동작을 막는다.<br>
		<div id="result1">
		 	<p><a id="link" href="http://www.naver.com">네이버 </a>로 이동
		</div>
	</div>
	
	<div class="box">
		<h2>2. stopProgation </h2>
			Dom트리의 이벤트 버블링을 막는다<br>
			자식요소에서 발생된 이벤트의 영향을 부모요소로 퍼지지 않도록 방지한다.<br>
		<div id="result2">
			<h1> 큰제목안에 <span> 작은 영역</span>이 있다</h1> 
		</div>
	</div>
	
	<div class="box">
		<h2>2. stopProgation </h2>
			Dom트리의 이벤트 버블링을 막는다<br>
			자식요소에서 발생된 이벤트의 영향을 부모요소로 퍼지지 않도록 방지한다.<br>
			button 요소 클릭시  배경색 설정.
			span요소 클릭시 테두리 변경. 
			div요소 클릭시 Hello~글자를 추가 . 
			
		<div id="result3">
			<div> 
	          <span> 
	               <button> 클릭하세요</button>  
	          </span>
		  	</div> 
		</div>
	</div>

</body>
</html>
