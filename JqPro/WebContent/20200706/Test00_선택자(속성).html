<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자(속성)</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
img {
	width : 100px;
	height : 100px;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#btn1').on('click', function() {
			// title 속성을 가진 p요소의 배경색 변경
			$('p[title]').css('background', 'yellow');
			
	        // type 속성이 password 인 요소의 테두리 변경
	        $('input[type=password]').css('border', '2px solid red');
		})
		
		
		// 버튼 클릭시의 이벤트를 주는 3가지 방법 다 동일하지만 상위버전으로 올라오면서 bind는 사용하지 않는다. on으로 통일함
		$('#btn2').on('click', function() {
			// type이 button인 input요소의 배경색 변경 
			$('input[type=button]').css('background', 'orange');
			
			// href가 mailto 로 시작하는 a 요소의 배경색 변경 
			$('a[href^=mailto]').css('background', 'lightblue');
			
			// id 가 img1인것만 제외한(아닌) img요소의 테두리 변경
			$('img[id!=img1]').css('border', '2px solid gray');
			
			// src가 png로 끝나는 img 요소의 테두리 변경
			$('img[src$=png]').css('border', '2px solid lightgray');
			
			// type이 text인 input 요소의 테두리
			$('input[type=text]').css('border', '2px solid pink');
			
			// title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리
			$('img[title~=named]').css('border', '2px dotted green');
			
			// href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음
			$('a[href*=power2c]').css('text-decoration', 'none');
			
			// id가 little 이거나 little- 로 시작하는  img요소 의 테두리
			$('img[id|=little]').css('border', '2px solid blue');
			
			// alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드
			$('img[alt]').css('border', '2px solid red');
		})
		
		// $('#btn2').bind('click', function() {})
		
		// $('#btn2').click(function() {})
		
		
	})
</script>
</head>
<body>

	<div class="box">
		<h2>1. 속성관련 선택자</h2>
		<input id="btn1" type="button" value="확인">
		<div id="result1">
			<p>일반 문단입니다</p>
			<p title="툴팁으로 보입니다">타이틀을 가지고 있는 문단입니다</p>
			회원번호 <input type="text"><br>
			비밀번호 <input type="password"><br>
			
		</div>
	</div>
	
	<div class="box">
		<h2>2. 속성관련 선택자</h2>
		<input id="btn2" type="button" value="확인">
		<div id="result2">
			<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br> <br> 
			<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br> <br>
			<div>
				<label>Some images:</label>
			</div>
			<div>
				<img src="../images/가구1.jpg" id=“img1 " alt="Hibiscus"> 
				<img src="../images/가구2.jpg" id="little-Bear" title="A dog named little Bear">
				<img src="../images/가구3.jpg" id="verbena" alt="Verbena">
				<img src="../images/쇼핑백.jpg" id="cozmo" title="A puppy named Cozmo"> 
				<img src="../images/쇼핑백2.jpg" id="tigerLily" alt="Tiger Lily"> 
				<img src="../images/쇼핑백3.jpg" id="little" title="coffeePot"> 
				<img src="../images/산.png">

			</div>
			<div id="someDiv">
				이곳은 ID속성이
				<tt>someDiv</tt>
				인 &lt;div&gt;태그 입니다.
			</div>
			<form>
				<div>
					<label>Text:</label> 
					<input type="text" id="aTextField" name="someTextField" />
				</div>
				<button type="submit" id="submitButton">Submit</button>
				<input type="button" value="클릭~~">
			</form>
		</div>
	</div>
</body>
</html>
