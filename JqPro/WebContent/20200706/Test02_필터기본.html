<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터 - 기본</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<script src="../JS/jquery-3.5.1.min.js"></script>
<style>
td {
		width : 200px;
		text-align: center;
		
	}
</style>
<script type="text/javascript">
	$(function() {
		$('#btn1').on('click', function() {
			$('li:first, li:last').css('background', 'yellow');
			
			$('li:eq(5)').css('background', 'red');
			
			$('li:lt(4)').css('font-size', '1.5em');
		})
		
		$('#btn2').on('click', function() {
			$('.box2 tr:even').css('background', 'lightgray');
			$('.box2 tr:odd').css('background', 'lightblue');
		})
		
		$('#btn3').on('click', function() {
			$('.box3 tr:even').css('background', 'lightgray');
			$('.box3 tr:first').css('background', 'black').css('color', 'white');
		})
	})
	
	
</script>
</head>
<body>
	<div class="box">
		<h2>1. 기본필터</h2>
