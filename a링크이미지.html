<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 외부 스타일 지정 (type 속성은 생략가능)-->
		<link rel="stylesheet" href="./css/myCSS.css" type="text/css"> 
		
		<!-- 직접 스타일 지정 (type 속성은 생략가능)-->
		<style type="text/css">
			img{
				width : 100px;
				height : 100px;
			}
		</style>
	</head>
	
	<body>
		<pre>
이미지를 클릭해서 해당 html페이지로 이동
html 페이지에 큰 이미지를 보여준다 
		</pre>
		<a href="아메리카노.html"> <!-- alt속성은 대체 텍스트 표시(이미지가 표시되지 않을 경우) -->
			<img src="./images/아메리카노.jpg" alt="아메리카노">
		</a>
		
		<a href="카페라떼.html">
			<img src="./images/카페라떼.jpg" alt="카페라떼"> 
		</a>
		
		<a href="카푸치노.html">
			<img src="./images/카푸치노.jpg" alt="카푸치노">
		</a>
		
		<a href="에스프레소.html">
			<img src="./images/에스프레소.jpg" alt="에스프레소">
		</a>
	</body>
</html>
