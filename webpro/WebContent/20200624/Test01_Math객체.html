<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math객체</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
</style>
<script type="text/javascript">
	const rnd = Math.floor(Math.random() * 100 + 1);
	let count = 0;
	function proc1() {
		inputValue = document.querySelector('input').value;
		
		// res = `랜덤 : ${rnd}<br>`;
		res = ``;
		if(inputValue == rnd) {
			res += `정답입니다.`;
			res += `횟수 : ${count}`;
		} else if(inputValue > rnd) {
			res += `입력한 값이 너무 큽니다.`;
			count++;
		} else if(inputValue < rnd) {
			res += `입력한 값이 너무 작아요.`;
			count++;
		}
		
		document.getElementById('result1').innerHTML = res;
	}
	function proc2() {
		// 가위 바위 보 배열 생성
		array = [ "가위", "바위", "보"];
		
		ran = parseInt(Math.random() * (array.length - 1));
		computer = array[ran];
		
		user = prompt("가위/바위/보 입력");
		
		
		res = `컴퓨터 : ${computer}<br>`;
		res += `사용자 : ${user}<br>`;
		
		if(user == computer) {
			res += `비겼습니다.`;
		} else if((user == "가위" && computer == "보") ||
					(user == "바위" && computer == "가위") ||
					(user == "보" && computer == "바위")) {
			res += `사용자가 이겼습니다.`;
		} else {
			res += `컴퓨터가 이겼습니다.`;
		}
		
		document.querySelector('#result2').innerHTML = res;
	}
	function proc3() {
		lotto = new Array();
		count = 0;
		// 랜덤 발생
		res = `전체번호 : `;
		while(true) {
			
			if(count == 6) {
				break;	
			}
			random = Math.floor(Math.random() * 45 + 1);
			res += `${random} `;
			// 중복 값 비교	
			if(lotto.indexOf(random) == -1) {
				lotto.push(random);
				
				count++;
			}
		}
		
		str = "로또번호 : " + lotto.toString() + "<br>";
		document.querySelector('#result3').innerHTML = str;
		document.querySelector('#result3').innerHTML += res;
	}
</script>
</head>
<body>
	<div class="box">
		<h2>1. Math 객체</h2>
		- 1~100 사이의 랜덤 수를 발생 <br>
		- 발생한 랜덤 수를 알아 맞추기 <br>
		<br>
		입력 : <input type="text">
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
	<div class="box">
		<h2>2. Math 객체</h2>
		- 가위바위보 게임 <br>
		- 사용자는 입력(Prompt), 컴퓨터는 랜덤 <br>
		<input type="button" value="확인" onclick="proc2()">
		<div id="result2"></div>
	</div>
	<div class="box">
		<h2>3. Math 객체</h2>
		- 로또번호 발생 <br>
		- 1~45 사이의 랜덤 정수 <br>
		<input type="button" value="확인" onclick="proc3()">
		<div id="result3"></div>
	</div>
</body>
</html>
