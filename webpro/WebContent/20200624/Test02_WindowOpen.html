<script type="text/javascript">
	function proc1() {
		win = window.open("Test04_WinSub.html", "sub", "width=500 height=500");

	}
	function proc2() {

	}
	function proc3() {
		win.moveBy(100, 100);
	}
</script>

		<h2>1. Window</h2>

		- window.opne(url, name, spec)<br>
		<input type="button" value="확인" onclick="proc1()">
		<input type="button" value="moveTo" onclick="proc2()">
		<input type="button" value="moveBy" onclick="proc2()">

	</div>
