<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 영역</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
</style>
<script type="text/javascript">
	let sum = 0;	// 전역변수 모든 함수에서 사용가능
	
	function add(a, b) {
		var sum = a + b;	// 지역 변수 : add함수에서만 사용 가능
		return sum;
	}
	
	function sub(a, b) {
		sum = a - b;	// 전역 변수 sum
	}
	window.onload = function() {
		// add(10, 30);
		// sum 변수는 전역변수의 값을 출력 - 0이 출력
		// document.querySelector('#result1').innerHTML = sum;
		res = add(10, 30);	// add함수에서 계산된 결과 값을 리턴 받는다.
		
		str = "10 + 30 = " + res + "<br>";
		
		document.querySelector('#result1').innerHTML = str;
		sub(50, 10);
		str = "50 - 10 = " + sum + "<br>";
		
		document.querySelector('#result1').innerHTML += str;
		
		x = prompt('입력 1');
		y = prompt('입력 2');
		sub(x, y);
		// str = x + " - " + y + " = " + sum + "<br>";
		
		str = `${x} - ${y} = ${sum} <br>`;
		document.querySelector('#result1').innerHTML += str;
	}
</script>
</head>
<body>
<pre>
<strong>
ES6 표준
문자열과 변수를 한번에 사용
` (grave accent, backtick, backquote)로 감싸서 그대로 표현
backtick 안에 변수는 ${ }를 이용한다.

backtick을 이용해서 문자열을 표현한 것을 템플릿 리터럴이라고 한다.
</strong>
</pre>

	<div class="box">
		<h2>1.변수의 영역</h2>
		<div id="result1"></div>
	</div>
</body>
</html>
