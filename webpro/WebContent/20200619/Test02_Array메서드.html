<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 메서드</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
</style>
<script type="text/javascript">
	var a = ["사과", "바나나", "딸기", "포도", "사과", "수박"];
	
	function proc1() {
		fruit = prompt("찾을 과일 입력");
		idx = a.indexOf(fruit);
		
		if(idx >= 0) {
			res = "찾는 과일 : " + fruit + "<br>";
			res += "과일의 위치 : " + idx;
		} else {
			res = "찾는 과일" + fruit + "이(가) 없습니다."
		}
		
		document.querySelector('#result1').innerHTML = res;
	}
	
	function proc2() {
		fruit = prompt("찾을 과일 입력");
		idx = a.lastIndexOf(fruit);
		
		if(idx >= 0) {
			res = "찾는 과일 : " + fruit + "<br>";
			res += "과일의 위치 : " + idx;
		} else {
			res = "찾는 과일" + fruit + "이(가) 없습니다."
		}
		
		document.querySelector('#result2').innerHTML = res;
	}
	
	function proc3() {
		idx = 0;
		fruit = prompt("찾는 과일을 입력");
		res = "찾는 과일 : " + fruit + "<br>";
		
		while(true) {
			idx = a.indexOf(fruit, idx);
			
			if(idx == -1) {
				break;
			}
			
			res += idx + "번째, "
			idx ++;
		}
		
		res = res.substring(0, res.length - 2);
		
		document.querySelector('#result3').innerHTML = res;
	}
	
	function proc4() {
		// res = "원래 배열 : " + a + "<br>";
		res = `원래 배열 : ${a} <br>`;
		
		// 새로 추가할 항목 입력하기
		newFruit = prompt("추가할 항목 입력");
		a.push(newFruit);
		
		res += `추가 후 배열 : ${a} <br>`;
		document.querySelector('#result4').innerHTML = res;
	}

	function proc5() {
		res = `원래 배열 : ${a} <br>`;
		a.pop();
		
		res += `삭제 후 배열 : ${a} <br>`;
		document.querySelector('#result5').innerHTML = res;
	}
	
	function proc6() {
		res = `원래 배열 : ${a} <br>`;
		
		newFruit = prompt("추가할 항목 입력");
		a.unshift(newFruit);
		
		res += `추가 후 배열 : ${a} <br>`;
		document.querySelector('#result6').innerHTML = res;
	}
	
	function proc7() {
		res = `원래 배열 : ${a} <br>`;
		a.shift();
		
		res += `삭제 후 배열 : ${a} <br>`;
		document.querySelector('#result7').innerHTML = res;
	}
</script>
</head>
<body>
	<div class="box">
		<h2>1. 배열 - 검색</h2>
		a = ["사과", "바나나", "딸기", "포도", "사과", "수박"]<br>
		- indexOf(item start)<br>
		- lastIndexOf(item, start)<br>
		<input type="button" value="indexOf" onclick="proc1()">
		<input type="button" value="lastIndexOf" onclick="proc2()">
		<input type="button" value="indexOf(중복찾기)" onclick="proc3()">
		<div id="result1"></div>
		<div id="result2"></div>
		<div id="result3"></div>
	</div>
	<div class="box">
		<h2>2. 배열 - 추가</h2>
		a = ["사과", "바나나", "딸기", "포도", "사과", "수박"]<br>
		- push(), pop()<br>
		- unshift(), shift()<br>
		<input type="button" value="push" onclick="proc4()">
		<input type="button" value="pop" onclick="proc5()">
		<input type="button" value="unshift" onclick="proc6()">
		<input type="button" value="shift" onclick="proc7()">
		<div id="result4"></div>
		<div id="result5"></div>
		<div id="result6"></div>
		<div id="result7"></div>
	</div>
</body>
</html>
