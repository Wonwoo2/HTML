<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Img_setInterval</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
img {
	width : 100px;
	height : 100px;
}
</style>
<script type="text/javascript">
	function start() {
		a = setInterval(function() { 
			// 첫 번째 이미지를 선택한다. - img 태그를 검색
			// document.querySelector('img');		// 첫 번째 img태그를 가져온다.
			// document.querySelectorAll('img');		// img태그 전부 가져온다.
			child = document.getElementsByTagName('img')[0];
			
			// 부모인 result1를 검색
			parent = document.querySelector('#result1');
			
			// 부모 요소에 자식요소를 append한다.
			parent.appendChild(child);
			
			// 시작버튼 숨기기
			startBtn = document.querySelector('#start');
			startBtn.style.display = "none";
			
			
			 
			
		}, 1000);
	}
	function stop() {
		clearInterval(a);
		
		startBtn.style.display = "inline";
	}
</script>
</head>
<body>

	<div class="box">
		<h2>1. 이미지회전</h2>
		- 시작버튼 클릭하면 첫번째 이미지를 선택하여 맨 마지막 위치로 이동<br>
		- 1초마다 한번씩 반복적으로 수행한다.<br>
		- 종료버튼 클릭하면 실행을 멈춘다<br>
		<input type="button" id="start" value="시작" onclick="start()"> 
		<input type="button" id="stop" value="종료" onclick="stop()">
		<div id="result1">
			<img src="../images/카페라떼.jpg" alt="카페라떼"> 
			<img src="../images/카라멜마키아또.jpg" alt="카라멜마끼아또">
			<img src="../images/아메리카노.jpg" alt="아메리카노"> 
			<img src="../images/에스프레소.jpg" alt="에스프레소">
			
			<img src="../images/카푸치노.jpg" alt="카푸치노"> 
			<img src="../images/커피.jpg" alt="커피">
			<img src="../images/커피2.jpg" alt="커피2">
			<img src="../images/핫초코.jpg" alt="핫초코">
			
		</div>
	</div>
</body>
</html>
