<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>라이언 좋아</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
	body{
		margin: 0;
		padding: 0;
	}
	header, nav, section, footer{
		float: left;
		box-sizing: border-box;
	}
	header{
		width: calc(95% - 2%);
		height: 100px;
		background: pink;
		text-align: center;
	}
	nav{
		width: calc(25% - 1%);
		height: 400px;
		background: orange;
	}
	section{
		width: calc(70% - 1%);
		height: 400px;
		background: yellow;
	}
	footer{
		width: calc(95% - 2%);
		height: 100px;
		background: lightgray;
	}
	h2{
		margin-left : 20px;
	}
	li{
		margin: 5px;
	}
	article{
		margin-left: 20px;
		margin-right: 20px;
	}
	img{
		margin-left: 20px;
		width: calc(75% - 1%);
		height: calc(40% - 1%);
	}
	figcaption{
		text-align: center;
	}
	p{
		text-align: center;
		font-size: 1.2em;
	}
</style>
</head>
<body>
	<header>
		<h1>라이언 블로그</h1>
	</header>
	<nav>
		<h2>Links</h2>
		<ul>
			<li><a href="https://www.w3schools.com/">W3C</a></li>
			<li><a href="https://www.naver.com/">NAVER</a></li>
			<li><a href="https://www.daum.net/">DAUM</a></li>
		</ul>
		<figure>
			<img src="../images/라이언배경.jpg" alt="라이언">
			<figcaption>라이언</figcaption>
		</figure>
	</nav>
	<section>

		<h2>Semantic Tags</h2>
		<article>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</article><br>
		
		<h2>div와 span</h2>
		<article>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. 
		span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</article>
	</section>
	<footer>
		<p>라이언.</p>
	</footer>
</body>
</html>
