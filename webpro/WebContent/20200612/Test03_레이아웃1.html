<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃1</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
	div{
		float: left;
		border-radius: 30px;
		box-sizing: border-box;
	}
	#header{
		width: calc(95.5% - 2%);
		height: 50px;
		background: yellow;
	}
	#navi{
		width: calc(25% - 1%);
		height: 300px;
		background: pink;
	}
	#content{
		width: calc(70% - 1%);
		height: 300px;
		background: orange;
	}
	#footer{
		width: calc(95.5% - 2%);
		height: 50px;
		background: lightgray;
	}
</style>
</head>
<body>
	<div id="header">
	</div>
	<div id="navi">
	</div>
	<div id="content">
	</div>
	<div id="footer">
	</div>
</body>
</html>
