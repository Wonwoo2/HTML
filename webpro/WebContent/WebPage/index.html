<meta charset="UTF-8">
<title>Shop</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
	body{
		margin: 0;
		padding: 0;
	}
	h2{
		margin-left: 10px;
	}
	h3{
		text-align: center;
	}
	header, nav, section, footer, aside{
		float: left;
		box-sizing: border-box;
	}
	header{
		width: 100%;
		height: 10%;
		background: yellow;
		text-align: center;
	}
	nav{
		width: 100%;
		height: 10%;
		background: orange;
	}
	#left{
		width:20%;
		height: 600px;
		background: pink;
	}
	#right{
		width: 25%;
		height: 600px;
		background: pink;
	}
	section{
		width: 55%;
		height: 600px;
	}
	footer{
		width: 100%;
		height: 220px;
		background: lightgray;
	}
	li{
		list-style-type : none;
	}
	#ul1 li{
		display: inline;
		letter-spacing : 5px;
		padding-top: 10px;
		margin: 5%;
	}
	#ul2 li{
		margin-right: 10px;
		margin-bottom: 15px;
	
		font-color: black;
		font-size: 1.2em;
	}
	a:link{
		color : white;
		text-decoration: none;
	}
	
	div{
		box-sizing: border-box;
		width: 300px;
		border: 1px solid lightgray;
		
	}
	img{
		width: calc(90% - 1%);
		height: calc(50% - 1%);
	}
	#log, #cart{
		margin: 50px;
	}
	label{
		display:inline-block;
		width: 70px;
		margin-left: 10px;
	}
	input{
		margin: 10px;
	}
	#showCart{
		margin-left: 80px;
	}
	.sd{
		border: 1px dotted red;
		width: calc(33% - 1%);
		float: left;
	}
	iframe{
		width: 100%;
		height: 100%;
	}
</style>
</head>

	<header><h2>Web Shopping</h2></header>
	<nav>

				<input type="text" name="id"><br>
