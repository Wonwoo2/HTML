<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
	body{
		margin: 0;
		padding: 0;
	}
	h2{
		margin-left: 10px;
	}
	h3{
		text-align: center;
	}
	header, nav, section, footer, aside{
		float: left;
		box-sizing: border-box;
	}
	header{
		width: 100%;
		height: 10%;
		background: yellow;
		text-align: center;
	}
	nav{
		width: 100%;
		height: 10%;
		background: orange;
	}
	#left{
		width:20%;
		height: 600px;
		background: pink;
	}
	#right{
		width: 25%;
		height: 600px;
		background: pink;
	}
	section{
		width: 55%;
		height: 600px;
	}
	footer{
		width: 100%;
		height: 220px;
		background: lightgray;
	}
	li{
		list-style-type : none;
	}
	#ul1 li{
		display: inline;
		letter-spacing : 5px;
		padding-top: 10px;
		margin: 5%;
	}
	#ul2 li{
		margin-right: 10px;
		margin-bottom: 15px;
	
		font-color: black;
		font-size: 1.2em;
	}
	a:link{
		color : white;
		text-decoration: none;
	}
	
	div{
		box-sizing: border-box;
		width: 300px;
		border: 1px solid lightgray;
		
	}
	img{
		width: calc(90% - 1%);
		height: calc(50% - 1%);
	}
	#log, #cart{
		margin: 50px;
	}
	label{
		display:inline-block;
		width: 70px;
		margin-left: 10px;
	}
	input{
		margin: 10px;
	}
	#showCart{
		margin-left: 80px;
	}
	.sd{
		border: 1px dotted red;
		width: calc(33% - 1%);
		float: left;
	}
	iframe{
		width: 100%;
		height: 100%;
	}
</style>
<script type="text/javascript">
	function msg(list) {
		if(list == 1) {
			alert("홈이닭");
		} else if(list == 2) {
			alert("재밌게 쇼핑하랏");
		} else if(list == 3) {
			alert("소식 궁금해? 안알려줘");
		} else if(list == 4) {
			alert("계정 궁금해? 안알려줘");
		} else {
			alert("지금은 연결을 해줄 수가 없어!");
		}
	}
</script>
</head>
<body>
	<header><h2>Com Shopping</h2></header>
	<nav>
		<ul id="ul1">
			<li onclick="msg(1)">HOME</li>
			<li onclick="msg(2)">SHOPPING ABOUT</li>
			<li onclick="msg(3)">NEWS</li>
			<li onclick="msg(4)">MY ACCOUNT</li>
			<li onclick="msg(5)">CONTACTS</li>
		</ul>
	</nav>
	
	<aside id="left">
		<h2>카테고리</h2>
		<ul id="ul2">
			<li><a target="ifr" href="computer.html">데스크탑</a></li>
			<li><a target="ifr" href="notebook.html">노트북</a></li>
			<li><a target="ifr" href="monitor.html">모니터</a></li>
			<li><a target="ifr" href="peripheral.html">주변기기</a></li>
		</ul>
	</aside>
	<section>
		<iframe src="computer.html" name="ifr"></iframe>
	</section>
	<aside id="right">
		<div id="cart">
			<h3>Shopping Cart</h3>
			현재 쇼핑카트에 물품이 없습니다.<br>
			<a href="cart.html" id="showCart">쇼핑카트 보기</a>
		</div>
		<div id="log">
			<h3>LogIn</h3>
			<form action="">
				<label>아이디</label><br>
				<input type="text" name="id"><br>
	
				<label>패스워드</label><br>
				<input type="text" name="pw"><br>
				
				<input type="submit" name="login" value="로그인">
				<input type="reset" name="reset" value="초기화"><br>
				<a href="join.html" target="ifr">회원가입</a>
				<a href="pwFind.html" target="ifr">비밀번호분실</a>
			</form>	
		</div>
	</aside>
	<footer></footer>

</body>
</html>
