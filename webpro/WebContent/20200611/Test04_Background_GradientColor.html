 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Background GradientColor</title>
<link rel="stylesheet" href="../CSS/myCSS.css">
<style>
	div{
		width : 200px;
		height : 150px;
	}		
	#d1{
		background : red;
	}
	#d2{
		background : -webkit-linear-gradient(left, red, yellow);
	}
	#d3{
		background : -webkit-linear-gradient(bottom right, red, yellow, green);
	}
</style>
</head>
<body>
	<div id="d1">
	</div>
	<br>
	<div id="d2">
	</div>
	<br>
	<div id="d3">
	</div>
	<br>
</body>
</html>
